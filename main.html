<!doctype html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8">
	<title>jQuery/JS Typing Test Demo</title>

	<link rel="stylesheet" href="style.css">

	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,400' rel='stylesheet' type='text/css'>
	
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
</head>
<body>
	<h1><p>Typing Test Demo</p></h1>
	<h2><p>Using JavaScript and jQuery</p></h2>
	<p>
		Start typing to begin the test.
	</p>

	<section class="wpm">
		<p id="wpmPrompt"></p>
		<textarea id="wpmTest" autofocus cols="60" rows="5" placeholder="Start typing to start the test." spellcheck="false" wrap></textarea>
		<p id="wpmErrorAll"></p>
	</section>
	<p>
		Press "Enter" or "Return" to stop.
	</p>
	
	<script src="script.js"></script>
</body>
</html>
